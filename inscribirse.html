<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulario de Inscripción</title>
    <script>
        function enviar(){
          alert("Registro enviado correctamente")
          window.location.href = "index.html";
        }
      </script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center mb-4">Formulario de Inscripción</h2>
      <form onsubmit="enviar(); return false;">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico</label>
          <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="mb-3">
          <label for="phone" class="form-label">Teléfono</label>
          <input type="tel" class="form-control" id="phone" placeholder="Tu número de teléfono">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Dirección</label>
          <input type="text" class="form-control" id="address" placeholder="Tu dirección">
        </div>
        <div class="mb-3">
          <label for="plan" class="form-label">Selecciona un Plan</label>
          <select class="form-select" id="plan">
            <option selected>Elige...</option>
            <option value="general">General - $399/mes</option>
            <option value="estudiante">Estudiante - $299/mes</option>
            <option value="pro">Pro - $599/mes</option>
          </select>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary btn-lg">Inscribirse</button>
        </div>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
